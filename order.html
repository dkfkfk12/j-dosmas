<html>
    <head>
    <meta charset="UTF-8">
    <meta name="order" content="order number">
    <title>주문접수번호</title>

    <style>
        body {
            font-family:sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        div#grid{
            border: 2px solid coral;
            position: top;
            padding: 50px;
            width: 500px;
            height: 500px;
        }
        div.category{
            text-align: left;
            font-size: medium;
        }
        div.subCategory{
            text-align: center;
            font-size: smaller;
        }
        h2 {
            font-size: 2em;
            text-align: center;
        }
        p#orderNum {
            font-size: 1em;
            text-align: center;
        }
        .solid{
            border-style: solid;
        }
    </style>
</head>
<script>
    //주문접수표를 받아들이는 
    //script 작성
    function order(){
        //메뉴 id관련 innerHtml
        document.getElementById("burito").innerHTML = localStorage.getItem("burito")
        document.getElementById("drink").innerHTML = localStorage.getItem("drink")   
        document.getElementById("fries").innerHTML = localStorage.getItem("fries")  
        document.getElementById("etc").innerHTML = localStorage.getItem("etc")
 
        //할인 관련 id 관련 innerHtml
        document.getElementById("event").innerHTML = localStorage.getItem("event")
        //결제금액 id 관련 innerHtml
        var price = parseInt(localStorage.getItem("price"));
        var sale = parseFloat(localStorage.getItem("sale"));
        var fixedPrice = parseInt((1-sale)*price);
        document.getElementById("price").innerHTML = price;
        document.getElementById("sale").innerHTML = "- 할인 "+sale*100+"% ("+(price-fixedPrice)+"원)";
        document.getElementById("fixedPrice").innerHTML = fixedPrice; 
        //고객 전화번호 id관련 innerHtml
        if(localStorage.getItem("phoneNumber")){
            document.getElementById("phoneNumber").innerHTML = localStorage.getItem("phoneNumber")
        }    
    }

</script>
<body onload="order()">
    <div id="grid">
        <h2>접수번호</h2>
        <p id ="orderNum">01</p>
        <hr>
        <div class="category">
            <span>메뉴:</span>
            <div class="subCategory">
                <span id="burito">burito</span><br>
                <span id="drink">drink</span><br>
                <span id="fries">fries</span><br>
                <span id="etc">etc</span><br>
            </div>
        </div>
        <p></p>
        <div class="category">
            <span>할인 및 이벤트:</span>
            <div class="subCategory">
                <span id="event">event</span><br><br>
            </div>
        </div>
        <div class="category">
            <span>결제금액:</span>
            <div class="subCategory">
                <span id="price">n원</span><br>
                <span id="sale">-할인x%(n*x/100원)</span><br>
                <span>------------------</span><br>
                <span id="fixedPrice">k원</span><br>
            </div>
        </div>
        <div class="category">
            <span>전화번호:</span>
            <div class="subCategory">
                <span id="phoneNumber">phoneNumber</span><br>
            </div>
        </div>
        </div>



</body></html>
