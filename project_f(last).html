    function imgChange_buri() {
	    var sel = document.getElementById("burito");    // 부리또라는 id를 가진 셀렉션의 요소를 가져옴
    	// img를 다시 selected 된 이미지로 변경.

        if(buri==1)                                     //buri로 선택된 값이 1이면 이미지를 1에 맞게 변경해줌
            buri_img.src="11/media/mix_burito.jpeg";
        else if(buri==2)                                //부리가 2면 이미지를 2에 맞게 변경

}
    function imgChange_drink(){

    }
